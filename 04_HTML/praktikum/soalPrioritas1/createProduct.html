<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritas1</title>
</head>
<body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <form action="#">

        <div>
            <label for="productName">Product Name : </label><br>
            <input type="text" id="productName">
        </div><br>
    
        <div>
            <label for="productCategory">Product Category : </label><br>
            <select name="procutCategory" id="productCategory">
                <option value="snack">Snack</option>
                <option value="drink">Drink</option>
                <option value="fastFood">Fast Food</option>
            </select>
        </div><br>
    
        <div>
            <label for="">Product Freshness :</label><br>
            <input type="radio" name="brandnew" value="brandnew">
            <label for="vehicle1">Brand New</label><br>
            <input type="radio" name="secondhank" value="secondhank">
            <label for="vehicle1">Second Hank</label><br>
            <input type="radio" name="refurbished" value="refurbished">
            <label for="vehicle1">Refurbished</label><br>
        </div><br>
    
        <div>
            <label>Image of Product</label>
            <input type="file">
        </div>
    
        <div>
            <label for="description">Additional Description</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="productPrice">Product Price</label><br>
            <input type="number">
        </div><br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
